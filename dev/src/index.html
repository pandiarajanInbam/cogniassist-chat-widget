<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CogniAssist Chatwidget 1.0</title>
  </head>
  <body>
    <div id="cogniassist"></div>
  </body>
  <script src="index.js"  type="text/javascript"></script>
  <script>
    CogniAssistWidget.default.init({
      selector: "#cogniassist",
      initialPayload:"/default/welcome",
      communicationMethod: "rest",
      // botURL:'http://127.0.0.1:8080/',
      // socketURL: "http://127.0.0.1:8080/",
      // socketPath: "/socket.io",
      botAvatar: 'https://demo.cogniwide.com/bots/al-fardan/launcher-icon.png',
      launcherIcon: 'https://demo.cogniwide.com/bots/al-fardan/launcher-icon.png',
      headerLogo:'https://demo.cogniwide.com/bots/al-fardan/header-logo.png',
      botURL:'https://assistant.cogniwide.com/chatbot-backend/',
      socketURL: "https://assistant.cogniwide.com/",
      socketPath: "/chatbot-backend/socket.io",
      botName: ' Al Fardan Exchange',
      botWelcomeMessage: "Hey there, I'm here to assist you with any doubts you migth have.",
      bannerURL:"https://demo.cogniwide.com/bots/al-fardan/banner.jpg",
      bannerText:"Al Fardan Exchange is one of the oldest and most established names in the UAE remittance.",
      rememberUser: true,
      widgetPosition:"right"
    });
  </script>
</html>
